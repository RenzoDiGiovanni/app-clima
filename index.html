<!DOCTYPE html>
<html>
    <head>
        <title>App Weather</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/onsenui.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/onsen-css-components.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>

    <ons-splitter>
        <ons-splitter-content id="content" page="eleccionCiudades"></ons-splitter-content>
    </ons-splitter>

    <template id="eleccionCiudades">
        <ons-page id="eleccion">
            <div class="contenedorPadre">
                <div class="contenedorHijo">
                    <img id="logo" src="img/logo.png" alt="Weather Vacations"/>
                    <p id="descripcionApp">¡Te recomendamos el destino con menos posibilidad de lluvia en los próximos días!</p>
                    <input type="text" id="txtCiudad" class="textarea" placeholder="Primera ciudad" required><br>
                    <input type="text" id="txtCiudad2" class="textarea" placeholder="Segunda ciudad" required><br>
                    <input type="button" id="btnBuscar" class="button--large--cta" style="width: 75%; height: 9vh; margin: 0 auto;" value="Recomendar">
                    <p class="ciudadEspecifica"><a href="#" id="buscarEspecifica">Buscar ciudad en específico</a></p>
                    
                </div>
            </div>
        </ons-page>
    </template>

    <template id="ciudadRecomendada">
        <ons-page id="ciudad">
            <div class="contenedorPadre">
                <div id="nombreCiudad">

                </div>
            </div>
        </ons-page>
    </template>

    <template id="ciudadAmpliada">
        <ons-page id="ampliacion">
            <a href="index.html"><img src="img/volver.png" alt="volver" class="volver"/></a>
            <div id="detallesCiudad">

            </div>
        </ons-page>
    </template>

    <template id="ciudadEspecifica">
        <ons-page id="especifica">
            <a href="index.html"><img src="img/volver.png" alt="volver" class="volver"/></a>
            <div class="contenedorPadre">
                <div class="contenedorHijo">
                    <div id="nombreEspecifica">
                        <input type="text" id="txtEspecifica" class="textarea" placeholder="Ciudad específica" required><br>
                        <input type="button" id="btnBuscarEspecifica" class="button--large--cta" style="width: 75%; height: 9vh; margin: 0 auto;" value="Buscar">
                    </div>
                </div>
            </div>
        </ons-page>
    </template>


    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/onsenui.min.js" type="text/javascript"></script>
    <script src="js/codigo.js" type="text/javascript"></script>
</body>
</html>
